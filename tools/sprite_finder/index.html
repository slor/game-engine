<html>
    <head>
        <title>Sprite Tool</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="../../src/modules/tools/sprite_finder.js" type="module"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <div id="ui">
            <div id="header"><h1>Sprite Rect Finder</h1></div>
            <div id="tools">
                <h2>Tools</h2>
                <form>
                    <input type="file" name="Sprite Sheet" id="filePicker" />
                    <p>Dimensions: <span id="dimensions"></span></p>
                    <p>Aspect ratio: <span id="ratio"></span></p>
                    <p>Mask Red: <input type="text" name="red" id="red"></p>
                    <p>Mask Green: <input type="text" name="green" id="green"></p>
                    <p>Mask Blue: <input type="text" name="blue" id="blue"></p>
                </form>
                <button id="mask">Mask</button>
                <button id="unmask">Unmask</button> 
            </div>
            <div id="canvas">
                <h2>Canvas</h2>
                <canvas id="display"></canvas>  
                <canvas id="masked"></canvas>
            </div>
            <div id="output">
                <h2>Frames</h2>
                <ol id="spriteList"></ol>
                <h3>Frame code</h3>
                <pre id="code">Empty</pre>
                <button id="clearSpriteList">Clear</button>
            </div>
        </div>
    </body>
</html>
