<html>
    <head>
        <title>Sprite</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="canvasContainer">
            <canvas id="screen" width="640" height="480">You do not support Canvas.</canvas>
        </div>
        <script src="index.js"></script>
        <script type="text/javascript">
            let loader = new Loader('http://localhost:8000/resources/richtor.bmp', onLoaded);

            // Richtor test sprite is at (0, 0) to (28, 57) of resources/richtor.bmp.
            // version 2 is at (36, 0) to (65, 57)
            function onLoaded(){
                const ctx = document.getElementById('screen').getContext('2d');

                let richtor = new Sprite(loader.sheet, ctx, 0, 0, 28, 57);
                let richtor2 = new Sprite(loader.sheet, ctx, 36, 0, 65, 57);


                
                richtor.x += 100;
                richtor.y += 22;
                richtor.draw();
                richtor2.draw(ctx);                
            }
        </script>
    </body>
</html>
