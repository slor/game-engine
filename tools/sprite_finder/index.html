<html>
    <head>
        <title>Sprite Tool</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="../../src/modules/tools/sprite_finder.js" type="module"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <form>
      		<input type="file" name="Sprite Sheet" id="filePicker" />
            <div>Mask Red: <input type="text" name="red" id="red"></div>
            <div>Mask Green: <input type="text" name="green" id="green"></div>
            <div>Mask Blue: <input type="text" name="blue" id="blue"></div>
    	</form>
        <button id="mask">Mask</button>
		<div id="spriteListContainer">
            <h1>Sprites:</h1>
            <ol id="spriteList">
            </ol>
        </div>
        <div id="canvasContainer">
		  <canvas id="display"></canvas>
          <canvas id="masked"></canvas>
        </div>
    </body>
</html>
