<html>
    <head>
        <title>Sprite Tool</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="../../src/modules/tools/sprite_finder.js" type="module"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <div id="ui">
            <div id="header"><h1>Sprite Rect Finder</h1></div>
            <div id="tools">
                <h2>Tools</h2>
                <form>
                    <input type="file" name="Sprite Sheet" id="filePicker" />
                        <div>Mask Red: <input type="text" name="red" id="red"></div>
                        <div>Mask Green: <input type="text" name="green" id="green"></div>
                        <div>Mask Blue: <input type="text" name="blue" id="blue"></div>
                </form>
                <button id="mask">Mask</button>
                <button id="unmask">Unmask</button> 
            </div>
            <div id="canvas">
                <h2>Canvas</h2>
                <canvas id="zoomed"></canvas>
                <div>
                    <canvas id="display"></canvas>  
                </div>
                <canvas id="masked"></canvas>
            </div>
            <div id="output">
                <h2>Output</h2>
                <ol id="spriteList"></ol>
                <button id="clearSpriteList">Clear</button>
            </div>
        </div>
    </body>
</html>
